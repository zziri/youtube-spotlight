<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Spotlight - 유튜브 찾기</title> <!-- 제목 수정 -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

<div class="logo">YouTube Spotlight</div> <!-- 로고 수정 -->

<form class="search-box" onsubmit="return handleSubmit(event)">
    <i class="fas fa-search search-icon"></i>
    <input type="text" placeholder="검색어를 입력하세요..." class="search-input" name="query">
</form>

<script src="script.js"></script>

</body>

</html>
